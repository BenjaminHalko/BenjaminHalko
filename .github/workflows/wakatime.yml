name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: BenjaminHalko/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          HIDE_LANGUAGE: "Other"
